<app-menu></app-menu>
<div class="bod">
        <!--<button (click)="getAll()" ng-click="getAll()">Click!!</button>-->
        <div class="row mt-3">
            <div class="col-lg-4 text-center"  *ngFor="let item of array">
                <mat-card class="example-card" >
                    <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{item.name}}</mat-card-title>
                    <mat-card-subtitle>{{item.email}}</mat-card-subtitle>
                    </mat-card-header>
                    <!--<img mat-card-image src="../../assets/usuario.jpg" alt="">-->
                    <mat-card-content>
                    <p>
                        Dirección:
                    </p>
                    <p>Calle: {{item.address.street}}</p>
                    <p>Apartamento: {{item.address.suite}}</p>
                    <p>Ciudad: {{item.address.city}}</p>
                    <p>Código: {{item.address.zipcode}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button [routerLink]="['/publicaciones']" >Publicaciones</button>
                    </mat-card-actions>
                
                </mat-card>
                <br><br>
            </div>
        </div>
</div>
